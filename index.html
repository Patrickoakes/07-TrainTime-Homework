<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1">
        <meta name="description" content="Homework 7">

        <title>Train Time</title>


        <link rel="stylesheet" type="text/css"
            href="assets/css/style.css">

        <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script
            src="https://www.gstatic.com/firebase/7.5.0/firebase-app.js"></script>
        <script
            src="https://www.gstatic.com/firebase/7.5.0/firebase-analytics.js"></script>


    </head>

    <body>
        <div class="container">
            <h1>Any Time is Train Time</h1>

            <h3>Choo CHoo. Chee Chee.</h3>

            <div id="schedule">
                <h2>Current Train Schedule</h2>
                <p>Directions: Click on the row to delete or
                    edit information.</p>

                <table id="currentSchedule">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="search">
                <h2>Add Train</h2>
                <p>Directions: Please fill out all fields.
                </p>

                <div class="leftPane">
                    <label for="name">Train Name</label>
                    <input type="text" id="name">

                    <label
                        for="destination">Destination</label>
                    <input type="text" id="destination">
                </div>

                <div class="rightPane">
                    <label for="departure">Departure (HH:MM-
                        Military Time
                        )</label>
                    <input type="text" id="departure">

                    <label for="frequency">Frequency
                        (min)</label>
                    <input type="text" id="frequency">
                </div>

                <div id="button_add">Add</div>
                <div id="button_edit">Save</div>
                <div id="button_delete">Delete</div>
            </div>
        </div>



        <script type="text/javascript"
            src="assets/javascript/app.js"></script>
    </body>

</html>
